    <div class="layui-body" style="padding: 20px; background-color: #dee2e6;height: 800px;height: 98%;">
      <div class="body-title">
        <h2>管理设置</h2>
        <p style="margin-top:10px">对个人及用户资料进行维护 添加新用户账号及权限设置</p>
      </div>
      <div class="body-main" style="background-color: white;">
        <div class=" body-nav">
          <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
              <li class="layui-this"><a href="userSetting.html">账号管理</a></li>
              <li><a href="addUser.html" id="useradd">新增账号</a></li>

        <div class="body-content" style='height:650px;margin-top:10px;height: 700px;'>
          <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>信息</legend>
          </fieldset>
          <form class="layui-form" action="" lay-filter="example" style='width: 100%'>
            <div id='userhide'>
              <label class="layui-form-label" style='margin-left: 5px;'>用户编号<span style='color:red'>*</span></label>
              <div class="layui-form-item">
                <input type="text" name="userid" lay-reqtext="编号" placeholder="请输入要修改用户的编号" autocomplete="off"
                  class="layui-input" style="width: 15%;margin-left: 40px;" id="uid" value="">
              </div>
            </div>
            <label class="layui-form-label">用户名称</label>
            <div class="layui-form-item">
              <input type="text" name="username" lay-reqtext="用户名称" placeholder="中文、字母、数字任意组合" autocomplete="off"
                class="layui-input" style="width: 15%;margin-left: 40px;" id="uname" value="">
            </div>
            <div class="layui-row">
              <div class="layui-col-xs2">
                <div class="grid-demo grid-demo-bg1">
                  <label class="layui-form-label" style='margin-left: -20px;'>密码<span style='color:red'>*</span></label>
                  <div class="layui-form-item">
                    <input type="password" name="upass" autocomplete="off" class="layui-input"
                      style="width: 90%;margin-left: 40px;" placeholder="6~30位" id="upwd" value="">
                  </div>
                </div>
              </div>
              <div class="layui-col-xs2">
                <div class="grid-demo">
                  <label class="layui-form-label" style='margin-left: 25px;'>确认密码<span
                      style='color:red'>*</span></label>
                  <div class="layui-form-item">
                    <input type="password" name="reupass" autocomplete="off" class="layui-input"
                      style="width: 90%;margin-left: 60px;" id="reupwd">
                  </div>
                </div>
              </div>
            </div>
            <div>
              <label class="layui-form-label">所有权限</label>
              <div class="layui-form-item" pane="" style="margin-left: 40px;" id='userAuthority'>
              </div>
            </div>
          </form>
          <div class="layui-form-item" style='margin-left: 40px;margin-top: 20px;'>
            <button type="submit" class="layui-btn" id="update">保存</button>

  <script src="layui/layui.all.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script>
    layui.use(['element', 'form', 'layedit', 'laydate'], function () {
      var element = layui.element;
      var form = layui.form;
      var layer = layui.layer;
      var layedit = layui.layedit;
      var laydate = layui.laydate;
      //获取后台用户数据
      var coordinates = (function () {
        var result;
        $.ajax({
          type: 'POST',
          url: 'http://key.mzsale.cn/api/productsmanagement',
          dataType: 'json',
          data: JSON.stringify({ "vtype": "alluser", "item1": "mzsale" }),
          async: false,
          success: function (data) {
            result = data;
          }
        });
        return result;
      })();
      //获取所有事件
      var allevent = (function () {
        var result;
        $.ajax({
          type: 'POST',
          url: 'http://key.mzsale.cn/api/productsmanagement',
          dataType: 'json',
          data: JSON.stringify({ "vtype": "allevent", "item1": "mzsale" }),
          async: false,
          success: function (data) {
            result = data;
          }
        });
        return result;
      })();
      //获取所有事件和事件名
      let allAuthority = [], checktitle = [];
      for (let n = 0; n < allevent.length; n++) {
        allAuthority.push(allevent[n].eventid)
        var b = allevent[n].eventname
        checktitle.push(b);
      }
      //跳转拦截
      var str = sessionStorage.obj;
      if (!str) {
        location.href = 'index.html'
      }
      //读取登录session
      var sessionobj = $.parseJSON(str);
      var loginuserid = sessionobj[0].userid;
      var loginuname = sessionobj[0].username;
      var logintoken = sessionobj[0].accesstoken;

      //新增用户信息
      var userid, username, upassword, reupassword, isenable, isadmin, authority, isadmin, isenable
      var a = [];
      $("#uid").attr('value', loginuserid);
      $("#upwd").attr('value', loginuname);
      $("#user").html(sessionobj[0].username);
      $("#reupwd").attr('value', loginuname);
      //创建一个编辑器
      var editIndex = layedit.build('LAY_demo_editor');
      //获取当前用户的权限记录
      var editadmin, editable;
      function getUserAuthority() {
        for (let i = 0; i < coordinates.length; i++) {
          if (coordinates[i].userid == loginuserid) {
            var editAuthority = coordinates[i].authority.split(';');
            editadmin = coordinates[i].isadmin;
            editable = coordinates[i].isenable;
            editname = coordinates[i].username;
          }
        }

        $("#uname").attr('value', editname);
        //用户拥有的权限
        var userList = allAuthority.map((x) => editAuthority.indexOf(x) !== -1 ? true : '')
        var nolist = [], notitlelist = [];
        for (var j = 0; j < allAuthority.length; j++) {
          if (editAuthority.indexOf(allAuthority[j]) !== -1) {
            nolist.push(allAuthority[j]);
            notitlelist.push(checktitle[j]);
          }
        }
        //遍历事件设置checkbox
        for (let m = 0; m < nolist.length; m++) {
          $('#userAuthority').append(`<input type='checkbox' title="${notitlelist[m]}" name='${nolist[m]}' lay-skin="primary"></input>`)
        }
        $('#userAuthority').children().attr('disabled', 'disabled')
        //动态获取全部事件写入状态
        var g = { ...allAuthority };
        var f = g;
        for (let l = 0; l < allAuthority.length; l++) {
          f[allAuthority[l]] = userList[l]
          if (f[allAuthority[l]] == '') {
            delete f[l];
            delete f[allAuthority[l]];
          }
        }
        //设置表单
        form.val('example', f);
      }
      //权限验证
      if (sessionobj[0].isadmin == "F") {
        $("#uid").attr("disabled", "disabled");
        $("#useradd").hide();
        $("#userset").hide();
        getUserAuthority();
        //用户修改自己信息
        layui.$('#update').on('click', function updateself() {
          var data = form.val('example');
          username = data.username;
          upassword = data.upass;
          reupassword = data.reupass;

          //自定义校验
          var namereg = /^[\u4e00-\u9fa5]{1,7}$|^[\dA-Za-z_]{1,10}$|[\u4e00-\u9fa5\dA-Za-z_]{1,9}$/
          if (namereg.test(username)) {
            if (upassword == loginuname) {
              //保存修改
              $.ajax({
                type: 'POST',
                url: 'http://key.mzsale.cn/api/productsmanagement',
                dataType: 'json',
                data: JSON.stringify({ "vtype": "updateself", "item1": loginuserid, "item2": username, "item3": '' }),
                async: false,
                success: function (data, status) {
                  if (data[0].result == 'success') {
                    layer.confirm('修改成功', function (index) {
                      location.href = 'userSetting.html';
                    })
                  } else {
                    layer.confirm(data[0].message, function (index) {
                      layer.close(index)
                    })
                  }
                }
              })
            } else if (upassword && upassword == reupassword) {
              $.ajax({
                type: 'POST',
                url: 'http://key.mzsale.cn/api/productsmanagement',
                dataType: 'json',
                data: JSON.stringify({ "vtype": "updateuser", "item1": loginuserid, "item2": userid, "item3": username, "item4": upassword, "item5": '', "item6": editable, "item7": editadmin }),
                async: false,
                success: function (data, status) {
                  if (data[0].result == 'success') {
                    layer.confirm('修改成功', function (index) {
                      location.href = 'userSetting.html'
                    })
                  } else {
                    layer.confirm(data[0].message, function (index) {
                      layer.close(index);
                    })
                  }
                }
              })
            } else {
              layer.confirm('密码长度错误或两次密码不一致', function (index) {
                layer.close(index)
              })
            }
          } else {
            layer.confirm('用户名长度过短(1~10位）或格式错误', function (index) {
              layer.close(index)
            })
          }
        });
      }
      else {
        $("#uid").attr("disabled", "disabled");
        $("#useradd").show();
        $("#userset").show();
        getUserAuthority();
        //管理员修改用户信息
        layui.$('#update').on('click', function updateuser() {
          var data = form.val('example');
          userid = data.userid;
          username = data.username;
          upassword = data.upass;
          reupassword = data.reupass;

          //表单校验
          var namereg = /^[\u4e00-\u9fa5]{1,7}$|^[\dA-Za-z_]{1,10}$|[\u4e00-\u9fa5\dA-Za-z_]{1,9}$/
          if (namereg.test(username)) {
            if (upassword == loginuname) {
              //保存修改
              $.ajax({
                type: 'POST',
                url: 'http://key.mzsale.cn/api/productsmanagement',
                dataType: 'json',
                data: JSON.stringify({ "vtype": "updateuser", "item1": loginuserid, "item2": userid, "item3": username, "item4": '', "item5": '', "item6": editable, "item7": editadmin }),
                async: false,
                success: function (data, status) {
                  if (data[0].result == 'success') {
                    layer.confirm('修改成功', function (index) {
                      location.href = 'userSetting.html'
                    })
                  } else {
                    layer.confirm(data[0].message, function (index) {
                      layer.close(index);
                    })
                  }
                }
              })
            } else if (upassword && upassword == reupassword) {
              $.ajax({
                type: 'POST',
                url: 'http://key.mzsale.cn/api/productsmanagement',
                dataType: 'json',
                data: JSON.stringify({ "vtype": "updateuser", "item1": loginuserid, "item2": userid, "item3": username, "item4": upassword, "item5": '', "item6": editable, "item7": editadmin }),
                async: false,
                success: function (data, status) {
                  if (data[0].result == 'success') {
                    layer.confirm('修改成功', function (index) {
                      location.href = 'userSetting.html'
                    })
                  } else {
                    layer.confirm(data[0].message, function (index) {
                      layer.close(index);
                    })
                  }
                }
              })
            } else {
              layer.confirm('密码长度错误或两次密码不一致', function (index) {
                layer.close(index)
              })
            }
          } else {
            layer.confirm('用户名长度过短(3~9位）或格式错误', function (index) {
              layer.close(index)
            })
          }
        });
      }
      //跳转功能授权验证
      $("#ulist").on("click", "li", function () {
        var url = $(this).attr('value')
        $.ajax({
          type: 'POST',
          url: 'http://key.mzsale.cn/api/productsmanagement',
          dataType: 'json',
          data: JSON.stringify({ "vtype": "tokencheck", "item1": loginuserid, "item2": logintoken }),
          async: false,
          success: function (data, status) {
            if (data[0].result == 'success') {
              window.location.href = url
            } else {
              layer.confirm('权限已失效，请重新登录', function (index) {
                sessionStorage.clear();
                location.href = 'index.html'
              })
            }
          }
        })
      })
    });
  </script>
